<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#form1{background: yellow;width: 400px;padding: 10px;margin-top: 200px;margin-left: 700px}
		button{padding: 8px; border-radius: 5px;}
		button:focus{padding: 8px;background: #ffc0cb}
		input{padding: 8px;background: #f8f8f8}
		input:focus{padding:8px;background: #FFC0CB}
	</style>
</head>
<body>
	<form action="" id="form1">
		<fieldset>
		<legend>用户注册</legend>
			<p>
				<label for="user">账户：</label>
				<input type="text" name="user" id="user" placeholder="账户" required="" tabindex="">
			</p>
				<label for="password">密码：</label>
				<input type="password" name="password" id="password" placeholder="密码">
			<p>
				<label for="tel">电话号码：</label>
				<input type="tel" name="tel" id="tel" placeholder="电话号码"><br>
			</p>
			<p>
				<label for="email">电子邮件</label>
				<input type="email" name="email" id="email" placeholder="电子邮件">
			</p>
			<button type="submit">注册用户</button>	
		</fieldset>
	</form>
</body>
</html>
