<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title> 太极</title>
	<style type="text/css">
		canvas{background: #A9A9A9}
	</style>
</head>
<body>
	<canvas id="canvas" width="800" height="600">
		您浏览器暂不支持HTML5的canvas元素
	</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById('canvas'); 
		var c=canvas.getContext('2d');
	   g=c.createLinearGradient(400,500,400,100)
	   g.addColorStop(0,'#000000')
       g.addColorStop(1,'#FFFFFF')
       g1=c.createLinearGradient(400,500,400,100)
	   g1.addColorStop(0,'#FFFFFF')
       g1.addColorStop(1,'#000000')
       g3=c.createRadialGradient(400,400,1,400,400,10)
	   g3.addColorStop(0,'#FFFFFF')
       g3.addColorStop(1,'#000000')
       g4=c.createRadialGradient(400,200,1,400,200,10)
	   g4.addColorStop(0,'#000000')
       g4.addColorStop(1,'#FFFFFF')

		c.strokeStyle="#000000";
		c.fillStyle=g
		c.beginPath();
		c.arc(400,300,200,Math.PI/2,Math.PI*1.5);
		c.fill()
		c.beginPath();
		c.fillStyle=g1
		c.arc(400,300,200,Math.PI/2,Math.PI*1.5,true);
		c.fill()
		c.beginPath();
		c.fillStyle=g1;
		c.arc(400,200,100,Math.PI/2,Math.PI*1.5);
		c.fill()
		c.beginPath();
		c.fillStyle=g;
		c.arc(400,400,100,Math.PI*1.5,Math.PI/2);
		c.fill()
		c.beginPath();
		c.fillStyle=g3
		c.arc(400,400,10,0,Math.PI*2);
		c.fill()
		c.beginPath();
		c.fillStyle=g4
		c.arc(400,200,10,0,Math.PI*2);
		c.fill()
		 // c.beginPath();
		 // c.shadowOffsetX=8;
		 // c.shadowOffsetY=8;
		 // c.shadowBlur=6;
		 // c.shadowColor="#696969";
   //       c.fillStyle="Brown";
   //       c.font="60px 隶书"
   //       c.fillText("太",325,550);
   //       c.fillText("极",450,550);
	</script>
</body>
</html>
