<body>
	<canvas id="canvas" width="1000" height="300" style="background:#A9A9A9">
		很抱歉，您的浏览器暂不支持HTML5的canvas
	</canvas>
	<canvas id="canvas1" width="500" height="300" style="background:#A9A9A9">
		很抱歉，您的浏览器暂不支持HTML5的canvas
	</canvas>
	<script>
	//二次方贝塞尔曲线
		 var canvas=document.getElementById('canvas');
		 var cxt=canvas.getContext('2d');
		 cxt.lineWidth=3;
		 cxt.fillStyle="orange";
		 cxt.strokeStyle="green";
		 cxt.beginPath();
		 cxt.rect(20,20,200,200);
		 cxt.stroke();
		 cxt.fill();
		 cxt.save();//保存样式

		 cxt.beginPath();
		 cxt.lineWidth=15;
		 cxt.fillStyle="green";
		 cxt.strokeStyle="orange";

		 cxt.restore();//恢复样式
		 cxt.arc(400,130,100,0,Math.PI*2);
		 cxt.arc(550,130,100,0,Math.PI*2);
		 cxt.stroke();
		 cxt.fill();
	</script>
</body>
