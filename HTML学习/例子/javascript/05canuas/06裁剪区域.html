<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>ff</title>
	<style type="text/css">
	</style>
</head>
<body>
	<canvas id="canvas" width="1000" height="300" style="background:#A9A9A9">
		很抱歉，您的浏览器暂不支持HTML5的canvas
	</canvas>
	<canvas id="canvas1" width="500" height="300" style="background:#A9A9A9">
		很抱歉，您的浏览器暂不支持HTML5的canvas
	</canvas>
	<script>
	//二次方贝塞尔曲线
		 var canvas=document.getElementById('canvas');
		 var cxt=canvas.getContext('2d');
		 cxt.lineWidth=3;
		 cxt.fillStyle="orange";
		 cxt.strokeStyle="green";
		 cxt.beginPath();
		 cxt.rect(300,20,200,200);
		 cxt.stroke();
		 cxt.clip();
		 cxt.beginPath();
		 cxt.fillRect(0,0,150,100);
		 cxt.fillRect(350,40,300,300);
	</script>
	<script>
	//二次方贝塞尔曲线
		 var canvas=document.getElementById('canvas1');
		 var cxt=canvas.getContext('2d');
		 cxt.lineWidth=3;
		 cxt.fillStyle="orange";
		 cxt.strokeStyle="green";
		 cxt.beginPath();
		 cxt.rect(20,20,200,200);
		 cxt.stroke();
		 cxt.clip();
		 cxt.beginPath();
		 cxt.fillRect(0,0,150,100);
		 cxt.fillRect(350,40,300,300);
	</script>
</body>
</html>
