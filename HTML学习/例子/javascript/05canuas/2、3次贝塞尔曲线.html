	<script>
	//二次方贝塞尔曲线
		 var canvas=document.getElementById('canvas');
		 var cxt=canvas.getContext('2d');
		 cxt.lineWidth=3;
		 cxt.fillStyle="orange";
		 cxt.strokeStyle="green";
		 cxt.beginPath();
		 cxt.moveTo(50,50);
		 cxt.quadraticCurveTo(150,200,300,50);
		 cxt.stroke();

		 cxt.beginPath();
		 cxt.lineWidth=3;
