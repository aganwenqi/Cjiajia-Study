
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ha</title>
	<style type="text/css">
	</style>
</head>
<body>
	<canvas id="canvas" width="1200" height="1200" style="background:#A9A9A9">
	   很抱歉，您的浏览器暂时不支持html5的canvas
	</canvas>
	<script>
		var c=document.getElementById("canvas");
		var ctx=c.getContext("2d");
		ctx.strokeStyle="red";
		ctx.fillStyle="orange";
		var i=0;
		var j=1;
		var num=1;
	    function show2(){
	    	i++;
	    	if(j==100){
	    		num=-1;
	    	}else if(j==1){
	    		num=1;
	    	}
	    	j+=num;
	    	ctx.save();
	    	ctx.clearRect(0,0,c.width,c.height);
	        ctx.translate(j*10,j*10);
	    	ctx.rotate((Math.PI/180)*i*15);
	    	ctx.scale(j/100,j/100);
	    	ctx.translate(-50,-50);
	        ctx.strokeRect(0,0,100,100);
	    	ctx.fillRect(0,0,100,100);
	    	i=i%24;
	        ctx.restore();
	    }
	    setInterval('show2()',40);
	</script>
</body>
</html>
