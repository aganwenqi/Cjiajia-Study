<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
	img{
		border-style:groove;
		border-width:5px;
		border-color:orange;
		display:none;
	}
	input[type='button']{
		width:60px;
		height:60px;
		border-radius:30px;
		outline:none;
	}
	</style>
</head>
<body>
	<input type="text" id='imgUrl' value="">
	<input type="button" value="播放" onclick="autoPlay()">
	<input type="button" value="添加图片" onclick="addImage()"><br>
	<img src="" alt="" height="300" id='img'><br>
	<script>
		var imageArr=new Array();
		var index=0;
		function autoPlay(){
			var imgObj=document.getElementById('img');
			imgObj.style.display='inline';
			if(imgObj.length<=0){
				imgObj.setAttribute('alt','没有图片,请添加');
			}
			else{
				var imgId=imageArr[index];
				imgObj.setAttribute('src',imgId);
				index=(index+1)%imageArr.length;
			}
			setTimeout('autoPlay()',1000);
		}
		function addImage(){
			var imgUrl=document.getElementById('imgUrl').value;
			imageArr.push(imgUrl);
		}
	</script>
</body>
</html>
