<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<h3>计算圆的面积</h3>
		<section id="se1">
			<label for="radius">半径：</label>
			<input type="text" id="radius">
		</section>
		<section id="se2">
			<label for="radius">面积：</label>
			<input type="text" id="radius1">
		</section>

		<input type="button" id="js" value="计算" onclick="show()">
		<input type="button" id="cl" value="清空" onclick="cl()">
	</div>
	<script>
		var ra=document.getElementById('radius');
		var ra1=document.getElementById('radius1');
		function show(){
			ra=document.getElementById('radius');
			num=ra.value*ra.value*Math.PI;
			ra1=document.getElementById('radius1');
			ra1.value=num;
		}
		function cl(){
			ra.value=0;
			ra1.value=0;
		}
	</script>
</body>
</html>
