<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>dfdsf</title>
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	<style type="text/css">
	div{
			/*background: orange;*/
			width: 100px;
			height: 100px;
			padding: 30px;
			border-radius: 200px;
			position: absolute;
			/*background-image: url('2.png') */
			background:url('2.png');
			background-size:100%;
		}
	</style>
</head>
<body>
	<div id="ball" style="top:50px;left: 50px"></div>
	<script>
		var key={
			W:87,
			S:83,
			A:65,
			D:68,
			F:37,
			T:38,
			H:39,
			G:40	
		}
		function keymove(e){
			var ball=document.getElementById('ball')
			var top=parseInt(ball.style.top);
			var left=parseInt(ball.style.left);
			 // alert(e.keyCode);
			switch(e.keyCode){
				case key.T:
				case key.W:
				ball.style.top=top-50+'px';
				break;
				case key.G:
				case key.S:
				ball.style.top=top+50+'px'
				break;
				case key.F:
				case key.A:
				ball.style.left=left-50+'px'
				break;
				case key.H:
				case key.D:
				ball.style.left=left+50+'px'
				break;

			}
		}
		document.onkeydown=keymove

	</script>
</body>
</html>
